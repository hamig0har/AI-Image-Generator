<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Images</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <section class="image-generator">
    <div class="content">
        <h1>Generate an AI image</h1>
        <p>Visualize the thoughts in your head</p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Enter text here" id="">
            <div class="controls"></div>
            <select name="" id="" class="img-quantity">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Create</button>
        </form>
    </div>
   </section> 

   <section class="image-gallery">
    <div class="img-card">
        <img src="images/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-1.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
   </section>
</body>
</html>
